<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickStore-Sign in</title>
    <link rel="stylesheet" href="sign-instyle.css">
</head>
<body>
    <div class="login">
        <div class="login_logo">
            <a href="index.html">
                <img src="img/clickstorebanner.png" alt="">
            </a>
        </div>
        <div class="login_container">
            <h1>Sign-in</h1>
            <form action="">
                <h5>E-mail:</h5>
                <input type="text" name="user" class="input" required>
                <h5>Password:</h5>
                <input type="password" name="passowrd" class="input" required>
                <button class="login_signInButton">Sign In</button>
            </form>
            <p>
                By continuing, you agree to ClickStore's <a href="#" class="int">Conditions of Use</a>  and <a href="#" class="int"> Privacy Notice</a>. 
            </p>

            <button class="login_registerbutton">Create your ClickStore Account</button>
        </div>
    </div>
</body>
</html>
